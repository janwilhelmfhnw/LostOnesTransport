<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>


<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <img height="150" src="../../user/src/main/resources/static/logo_transparent.png" alt="logo_transparent" >
    <a href="/shop/dashboard.html">Dashboard</a>
    <a href="/shop/shop.html">Shop</a>
    <a href="/shop/settings.html">Settings</a>
    <a href="/logout">Log Out</a>
</div>
<div ><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span> </div>
<div class="container">
    <div class="page-header"><h2><span lang="de">Einstellungen</span>
        <span lang="en">Settings</span></h2>
    </div>




<form>
    <label for="lang-switch">
        <span lang="de">Sprache</span>
        <span lang="en">Language</span>
    </label>
    <select id="lang-switch">
        <option value="en" selected>English</option>
        <option value="de" >Deutsch</option>
    </select>
</form>

    <form id="form" method="put">
        <p>
            <span lang="de">Name</span>
            <span lang="en">Name</span>
        </p>
        <div class="form-group mb-3"><input class="form-control" type="text" name="name" placeholder="Name"></div>
        <p>
            <span lang="de">E-Mail</span>
            <span lang="en">Email</span>
        </p>
        <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
        <p>
            <span lang="de">Passwort</span>
            <span lang="en">Password</span>
        </p>
        <div class="form-group mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
        <p>
            <span lang="de">Lieferadressen</span>
            <span lang="en">Adresses</span>
        </p>
        <div class="form-group mb-3"><input class="form-control" type="street" name="street" placeholder="Street"></div>
        <div class="form-group mb-3"><input class="form-control" type="snumber" name="snumber" placeholder="Streetnumber"></div>
        <div class="form-group mb-3"><input class="form-control" type="postal" name="postal" placeholder="Postalcode"></div>
        <div class="form-group mb-3"><input class="form-control" type="city" name="city" placeholder="City"></div>

        <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" type="submit"><span lang="de">Speichern</span>
            <span lang="en">Save</span></button></div>
    </form>
</div>
<div class="modal fade" role="dialog" tabindex="-1" id="error-modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #e85e6c;">
                <h1 class="text-white">Ooops!</h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-truncate text-primary" id="error-text"></p>
            </div>
            <div class="modal-footer"><button class="btn btn-warning d-block w-100" type="button" data-bs-dismiss="modal">Try Again</button></div>
        </div>
    </div>
</div>
</div>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.body.style.backgroundColor = "white";
    }

</script>
<script>
    validateLogin(function (result) {
        if (!result) {
            window.location.replace("../login");
        }
    });
</script>
<script>
    $(document).ready(function () {
        getProfile(function (result) {
            $('input[name=name]').val(result["name"]);
            $('input[name=email]').val(result["email"]);
            $('input[name=street]').val(result["street"]);
            $('input[name=snumber]').val(result["snumber"]);
            $('input[name=postal]').val(result["postal"]);
            $('input[name=city]').val(result["city"]);
        });

        $("#form").submit(function (event) {
           putProfile($('input[name=name]').val(), $('input[name=email]').val(), $('input[name=password]').val(),
               $('input[name=street]').val(), $('input[name=snumber]').val(), $('input[name=postal]').val(), $('input[name=city]').val(),function (result) {
          //      window.location.replace("/");
            }, function (error) {
                $("#error-modal").modal('show');
                $("#error-text").text(error);
            });
            event.preventDefault();
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="../assets/js/script.js"></script>
<script src="../assets/js/webapp.js"></script>
<script src="../assets/js/language.js"></script>

</body>

</html>
